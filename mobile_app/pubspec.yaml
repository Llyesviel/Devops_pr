name: animal_charity_app
description: Mobile application for animal charity with Flutter/Dart

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP Requests
  dio: ^5.3.2
  http: ^1.1.0
  
  # Push Notifications (temporarily disabled for web compatibility)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.6
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0
  permission_handler: ^11.1.0
  provider: ^6.1.1
  url_launcher: ^6.2.1
  
  # Payments
  stripe_payment: ^1.1.4
  
  # Supabase
  supabase_flutter: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/