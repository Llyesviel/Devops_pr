name: animal_charity_app
description: Mobile application for animal charity with Flutter/Dart

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.1

  # HTTP Requests
  http: ^1.1.0
  dio: ^5.3.2

  # Supabase
  supabase_flutter: ^2.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Push Notifications
  firebase_messaging: ^14.7.6
  firebase_core: ^2.24.2

  # Payments
  stripe_payment: ^1.1.4

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700